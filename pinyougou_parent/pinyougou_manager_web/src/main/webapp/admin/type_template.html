<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类型模板管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--引入Vue相关JS-->
    <script src="../plugins/Vue/vuejs-2.5.16.js"></script>
    <script src="../plugins/Vue/axios-0.18.0.js"></script>
    <!--引入Vue前端逻辑JS-->
    <script src="../js/controller/typeTemplateController.js"></script>
    <!--分页插件-->
    <script src="../plugins/Vue/pagination.js"></script>
    <!--多选下拉框-->
    <script src="../plugins/Vue/vue-select.js"></script>
    <link rel="stylesheet" href="../plugins/Vue/vue-select.css">
</head>

<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->
<div id="app">

    <div class="box-header with-border">
        <h3 class="box-title">商品类型模板管理</h3>
    </div>

    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button @click="entity={customAttributeItems:[]}" type="button" class="btn btn-default" title="新建" data-toggle="modal"
                                data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                        </button>
                        <button @click="dele()" type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除
                        </button>

                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                                class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                    分类模板名称：<input>
                    <button class="btn btn-default">查询</button>
                </div>
            </div>
            <!--工具栏/-->

            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">模板ID</th>
                    <th class="sorting">分类模板名称</th>
                    <th class="sorting">关联品牌</th>
                    <th class="sorting">关联规格</th>
                    <th class="sorting">扩展属性</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="entity in list">
                    <td><input :value="entity.id" v-model="ids" type="checkbox"></td>
                    <td>{{entity.id}}</td>
                    <td>{{entity.name}}</td>
                    <td>{{jsonToString(entity.brandIds,'text')}}</td>
                    <td>{{jsonToString(entity.specIds,'text')}}</td>
                    <td>{{jsonToString(entity.customAttributeItems,'text')}}</td>
                    <td class="text-center">
                        <button @click="getById(template.id)" type="button" class="btn bg-olive btn-xs"
                                data-toggle="modal" data-target="#editModal">
                            修改
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--数据列表/-->


        </div>
        <!-- 数据表格 /-->


        <!--分页插件{pages:总页数,current.sync:当前页,navpage:分页插件刷新数据调用的方法}
            其中声明findPage要注意接收当前页的变量：findPage(pageNo)
            注意：上面提到的变量需要在Vue中声明-->
        <navigation :pages="pages" :current.sync="pageNo" @navpage="findPage"></navigation>


    </div>
    <!-- /.box-body -->


    <!-- 编辑窗口 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">商品模板编辑</h3>
                </div>
                <div class="modal-body">

                    <table class="table table-bordered table-striped" width="800px">
                        <tr>
                            <td>模板名称</td>
                            <td><input v-model="entity.name" class="form-control" placeholder="商品类型"></td>
                        </tr>
                        <tr>
                            <td>关联品牌</td>
                            <td>
                                <!--属性说明
                                    multiple:表示可多选
                                    v-model:用于绑定下拉框选中的内容，一般用vue变量接收
                                    :options:用于配置显示的数据源
                                    label:用于设置显示内容的属性
                                    @input:选择一项后调用的函数
                                -->
                                <v-select placeholder="请选择品牌" multiple v-model="entity.brandIds" :options="brandList" label="text"></v-select>
                            </td>
                        </tr>
                        <tr>
                            <td>关联规格</td>
                            <td>
                                <!--属性说明
                                    multiple:表示可多选
                                    v-model:用于绑定下拉框选中的内容，一般用vue变量接收
                                    :options:用于配置显示的数据源
                                    label:用于设置显示内容的属性
                                    @input:选择一项后调用的函数
                                -->
                                <v-select placeholder="请选择规格" multiple v-model="entity.specIds" :options="specList" label="text"></v-select>
                            </td>
                        </tr>
                        <tr>
                            <td>扩展属性</td>
                            <td>
                                <div class="btn-group">
                                    <button @click="addTableRow()" type="button" class="btn btn-default" title="新增扩展属性"><i
                                            class="fa fa-file-o"></i> 新增扩展属性
                                    </button>

                                </div>
                                <table class="table table-bordered table-striped" width="800px">
                                    <thead>
                                    <tr>
                                        <td><input type="checkbox" class="icheckbox_square-blue"></td>
                                        <td>属性名称</td>
                                        <td>操作</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="(attr,index) in entity.customAttributeItems">
                                        <td><input type="checkbox" class="icheckbox_square-blue"></td>
                                        <td><input  v-model="attr.text" class="form-control" placeholder="属性名称"></td>
                                        <td>
                                            <button @click="deleTableRow(index)" type="button" class="btn btn-default" title="删除"><i
                                                    class="fa fa-trash-o"></i> 删除
                                            </button>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>

                            </td>
                        </tr>

                    </table>

                </div>
                <div class="modal-footer">
                    <button @click="add()" class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
