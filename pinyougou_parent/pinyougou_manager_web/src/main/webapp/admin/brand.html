<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/Vue/vuejs-2.5.16.js"></script>
	<script src="../plugins/Vue/axios-0.18.0.js"></script>
	<!--前端分页插件-->
	<script src="../plugins/Vue/pagination.js"></script>




</head>
<body class="hold-transition skin-red sidebar-mini">
  <!-- .box-body -->
  <div id="app">
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
								  <tbody>
			                          <tr>
			                              <td><input  type="checkbox" ></td>			                              
				                          <td>1</td>
									      <td>联想</td>									     
		                                  <td>L</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>                                           
		                                  </td>
			                          </tr>
									  <tr>
			                              <td><input  type="checkbox"></td>			                              
				                          <td>2</td>
									      <td>华为</td>									     
		                                  <td>H</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>                                           
		                                  </td>
			                          </tr>
									  <tr>
			                              <td><input  type="checkbox"></td>			                              
				                          <td>3</td>
									      <td>三星</td>									     
		                                  <td>S</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
								  <tr v-for="brand in list">
									  <td><input type="checkbox"></td>
									  <td>{{brand.id}}</td>
									  <td>{{brand.name}}</td>
									  <td>{{brand.firstChar}}</td>
									  <td class="text-center">
										  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal">
											  修改
										  </button>
									  </td>
								  </tr>

							  </table>
							 <!--分页插件{pages:总页数,current.sync:当前页,navpage:分页插件刷新数据调用的方法}
                                 其中声明findPage要注意接收当前页的变量：findPage(pageNo)
                                 注意：上面提到的变量需要在Vue中声明-->
							<navigation :pages="pages" :current.sync="pageNo" @navpage="findPage"></navigation>

							<!--数据列表/-->


                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" >  </td>

		      	</tr>
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
  </div>
</body>
<script type="text/javascript">
	//创建vue对象
	var app=new Vue({
		//接管id为app的区域
		el:"#app",
		data:{
		    //生命数据列表变量,供v-for使用
			list:[],
            pages:1, //总页数
            pageNo:1  //当前页

        },
		methods:{
		    //查询所有
		    findAll:function () {
				axios.get("../brand/findAll.do").then(function (res) {
					//vue把数据列表包装到data属性中
					app.list=res.data;
                }).catch(function (err) {
					console.log(err);
                })
            },
            //分页查询
            findPage:function (pageNo) {
                axios.get("../brand/findPage.do", {
                    params: {
                        pageNo: pageNo, //当前页
                        pageSize: 10  //默认每页查询10条
                    }
                }).then(function (response) {
                    app.pages = response.data.pages;  //总页数
                    app.list = response.data.rows;  //数据列表
                    app.pageNo = pageNo;  //更新当前页
                });
            }

        },
		//vue对象初始化后,调用此逻辑
		created:function () {
		   // this.findAll();
            //调用用分页查询，初始化时从第1页开始查询
            this.findPage(1);


        }
	});
</script>
</html>
